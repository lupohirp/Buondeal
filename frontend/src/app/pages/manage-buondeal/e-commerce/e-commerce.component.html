<mat-sidenav-container style="background-color: white">

  <div class="card">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Generale </h4>
    </div>
    <div class="card-body">
      <app-general [formGroup]="generalFormGroup" (loadVariants)=loadVariants()></app-general>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Varianti </h4>
    </div>
    <div class="card-body">
      <app-variants [formGroup]="generalFormGroup" [anagVariants]="anagVariants"></app-variants>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-header card-header-primary">
      <h4 class="card-title">Spedizioni </h4>
    </div>
    <div class="card-body">
      <app-shipment [formGroup]="generalFormGroup"></app-shipment>
    </div>
  </div>

  <div class="card mt-2">
    <div class="card-header card-header-primary">
      <h4 class="card-title">SEO </h4>
    </div>
    <div class="card-body">
      <app-seo-definer [formGroup]="generalFormGroup"></app-seo-definer>
    </div>
  </div>
</mat-sidenav-container>

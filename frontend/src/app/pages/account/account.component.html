<mat-card>
    <mat-sidenav-container>
        <mat-tab-group (selectedTabChange)="onLinkClick($event)" mat-stretch-tabs animationDuration="1000ms"
            color="accent">
            <mat-tab *ngFor="let link of links" label="{{link.name}}">
            </mat-tab>

        </mat-tab-group>
        <div class="account-wrapper" style="padding: 5%">
            <router-outlet></router-outlet>
        </div>
    </mat-sidenav-container>
</mat-card>
